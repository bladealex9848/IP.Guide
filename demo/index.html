<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP.Guide Explorer - Demo Interactiva</title>
    <meta name="description" content="Explora informaci√≥n de IPs, redes y ASN con la API gratuita de IP.Guide">

    <!-- Leaflet CSS para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar Global -->
    <nav class="global-nav">
        <div class="nav-inner">
            <a href="../" class="nav-logo">üåê IP.Guide</a>
            <div class="nav-links">
                <a href="../">Inicio</a>
                <a href="../docs/">Documentaci√≥n</a>
                <a href="./" class="active">Demo</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üéÆ</span>
                <h1>Demo <span class="logo-suffix">Interactiva</span></h1>
            </div>
            <p class="tagline">Explora IPs, redes y ASN en tiempo real</p>
        </header>

        <!-- Secci√≥n Tu IP -->
        <section class="card my-ip-card" id="myIpCard">
            <div class="card-header">
                <h2>üîç Tu IP Actual</h2>
                <button class="btn btn-refresh" id="refreshMyIp" title="Actualizar">‚Üª</button>
            </div>
            <div class="my-ip-content" id="myIpContent">
                <div class="loading-spinner"></div>
                <span>Detectando tu IP...</span>
            </div>
        </section>

        <!-- Buscador -->
        <section class="card search-card">
            <div class="card-header">
                <h2>üîé Buscar IP, CIDR o ASN</h2>
            </div>
            <div class="search-container">
                <div class="search-tabs">
                    <button class="tab active" data-type="ip">IP</button>
                    <button class="tab" data-type="asn">ASN</button>
                </div>
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="Ej: 8.8.8.8 o 192.168.0.0/24" autocomplete="off">
                    <button class="btn btn-primary" id="searchBtn">Buscar</button>
                </div>
                <div class="example-queries">
                    <span>Ejemplos:</span>
                    <button class="example-btn" data-query="8.8.8.8" data-type="ip">8.8.8.8</button>
                    <button class="example-btn" data-query="1.1.1.1" data-type="ip">1.1.1.1</button>
                    <button class="example-btn" data-query="15169" data-type="asn">AS15169</button>
                    <button class="example-btn" data-query="13335" data-type="asn">AS13335</button>
                </div>
            </div>
        </section>

        <!-- Resultados -->
        <section class="card results-card" id="resultsCard" style="display: none;">
            <div class="card-header">
                <h2 id="resultsTitle">üìä Resultados</h2>
                <button class="btn btn-close" id="closeResults">‚úï</button>
            </div>
            <div class="results-content" id="resultsContent"></div>
        </section>

        <!-- Mapa -->
        <section class="card map-card" id="mapCard" style="display: none;">
            <div class="card-header">
                <h2>üìç Ubicaci√≥n</h2>
            </div>
            <div id="map"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <a href="https://ip.guide" target="_blank">ip.guide</a> API</p>
            <p class="footer-note">Demo gratuita - Sin autenticaci√≥n requerida</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
